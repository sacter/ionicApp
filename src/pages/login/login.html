<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <input type="text" placeholder="请输入账号" [(ngModel)]="userMess.name"></input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <input type="password" placeholder="请输入密码"  [(ngModel)]="userMess.password"></input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="royal" (click)="logIn(username, password)">
      登录
    </button>
  </div>
</ion-content>
